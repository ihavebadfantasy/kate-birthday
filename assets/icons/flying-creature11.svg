<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
    <!-- Тело белки-летяги -->
    <ellipse cx="32" cy="36" rx="14" ry="10" fill="#E2A76F" stroke="#B5844C" stroke-width="2"/>

    <!-- Хвост пушистый сбоку -->
